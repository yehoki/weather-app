<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get your weather here</title>
  </head>
  <body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
      <div class="display-weather">
        <form class="weather-search" id="weather-search">
          <div class="name-input">
            <label for="search-city-name">City name</label>
            <input type="text" id="search-city-name" />
          </div>
          <button type="submit" id="submit-search">Search</button>
        </form>
      </div>
    </main>
  </body>
</html>
